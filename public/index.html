<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso denegado</h1>


    <script src="socket.io/socket.io.js"></script>

    <script>
        var socket = io();
        socket.on('connect', function(){
            console.log('Conectado al Servidor')
        });
        socket.on('disconnect', function(){
            console.log('Servidor sin Comunicacion');
        });
    //Emite eventos
        socket.emit('mensaje', {nombre:'Juan'});
    //Escucha eventos, el payload nos sirve para recibir lo que el servidor quiere que le enviemos
        socket.on('mensaje', function(payload){
            console.log('Escuchando:', payload);
        });

    </script>
</body>
</html>
